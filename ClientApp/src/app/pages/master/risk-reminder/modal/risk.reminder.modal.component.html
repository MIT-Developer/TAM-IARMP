<nb-card>
  <nb-card-header>Reminder</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="submit()">
      <div class="col-sm-3">
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" class="form-control" name="startDate" (change)="onChange()" placeholder="Start Date" [(ngModel)]="formData.startDate">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>End Date</label>
          <input type="date" class="form-control" name="endDate" (change)="onChange()" placeholder="End Date" [(ngModel)]="formData.endDate">
          <p *ngIf="!formIsValid">Tanggal akhir tidak boleh lebih kecil dari tanggal mulai</p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>Periode</label>
          <input type="number" class="form-control" name="period" placeholder="1" [(ngModel)]="formData.period">
        </div>
      </div>

          <button type="submit" class="btn btn-danger">Submit</button>
          <button type="submit" class="btn btn-hero-primary" (click)="closeModal()">Close</button>
    </form>
  </nb-card-body>
</nb-card>
