<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ngx-admin Demo Application</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  .nb-theme-default .btn.btn-hero-primary{
    background-color: #CC0400 !important;
    background-image: none !important;
    border-radius: 0px !important;
  }
  .nb-theme-default nb-layout .layout .layout-container nb-sidebar.fixed {
    border-radius: 0px !important;
  }
  nb-layout-footer{
    display: none !important;
  }
  .nb-theme-default nb-menu .menu-items > .menu-item a:hover{
    color: #CC0400;
  }
  .nb-theme-default nb-menu .menu-items > .menu-item a:hover i{
    color: #CC0400;
  }
  .nb-theme-default nb-menu .menu-item > .menu-items > .menu-item a.active {
    border-color:#CC0400 !important;
  }
  .nb-menu:hover{
    color: #CC0400;
  }
  #loading-container{
    width:25rem;
  }
  #tam-sso {
  color: #fff;
  background-color: #CC0400;
  border: 1px solid #7F0200;
  padding: 10px;
  font-size: 16px;
  border-radius: 4px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
}

#tam-sso:hover {
  background-color: #BF0400;
  cursor: pointer
}

#tam-sso img {
  vertical-align: middle;
  margin-right: 8px
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50%;
}

#middle_box_logo {
  width: 100%
}

  </style>
  <style>
      @keyframes blink {
          0% {
            opacity: .2;
          }
          20% {
            opacity: 1;
          }
          100% {
            opacity: .2;
          }
      }
      .saving {
          font-size: 24pt;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
      }
      .saving span {
          animation-name: blink;
          animation-duration: 1.4s;
          animation-iteration-count: infinite;
          animation-fill-mode: both;
      }

      .saving span:nth-child(2) {
          animation-delay: .2s;
      }

      .saving span:nth-child(3) {
          animation-delay: .4s;
      }
      .saving span:nth-child(4) {
          animation-delay: .6s;
      }
      .saving span:nth-child(5) {
          animation-delay: .8s;
      }
      .saving span:nth-child(6) {
          animation-delay: 1s;
      }
  </style>
</head>
<body>
  <ngx-app>
    
  </ngx-app>
    <div class="center spinner" id="nb-global-spinner">
      <nb-card>
        <nb-card-body>
          <div style="height: 100%;">
            <div class="middle_box_container">
              <div id="middle_box_logo">
                <img style="width:100%" src="https://tones.toyota.astra.co.id/css/images/logo.png" />
              </div>
              <div id="middle_box">
                  <p align="center"><p class="saving"><span>.</span>&nbsp;<span>.</span>&nbsp;<span>.</span>&nbsp;<span>.</span>&nbsp;<span>.</span>&nbsp;<span>.</span>&nbsp;</p></p>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
